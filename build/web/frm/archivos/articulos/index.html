<html>
    <head>
        <title>SuperHogar_sys | Articulos</title>
        <link rel="icon" type="image/png" href="../../../favicon.png"/>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="../../../multimedia/favicon/superman.png" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Articulos  | <span
                    id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_articulo" name="id_articulo" type="text"
                                   class="form-control input-sm" placeholder="Id" onkeypress= " return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdArticulo" type="button" class="btn btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-11">
                            <input id="nombre_articulo" name="nombre_articulo" type="text" class="form-control input-sm" placeholder="Nombre" onkeypress= " return soloLetras(event)" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Descripcion</span>
                        </div>
                        <div class="col-md-11">
                            <input id="descripcion_articulo" name="descripcion_articulo" type="text" class="form-control input-sm" placeholder="Descripcion" onkeypress= " return soloLetras(event)" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>PrecioUnitario</span>
                        </div>
                        <div class="col-md-11">
                            <input id="precio_unitario" name="precio_unitario" type="text" class="form-control input-sm" placeholder="PrecioUnitario" onkeypress= " return SoloNumeros(event)">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-1">
                            <span>PrecioVenta</span>
                        </div>
                        <div class="col-md-11">
                            <input id="precio_venta" name="precio_venta" type="text" class="form-control input-sm" placeholder="PrecioVenta" onkeypress= " return SoloNumeros(event)">
                        </div>
                    </div>

                   <div class="row">
                        <div class="col-md-1">
                            <span>PrecioCompra</span>
                        </div>
                        <div class="col-md-11">
                            <input id="precio_compra" name="precio_compra" type="text" class="form-control input-sm" placeholder="PrecioCompra" onkeypress= " return SoloNumeros(event)">
                        </div>
                    </div>

                    

                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_marca" name="id_marca" type="text"
                                   class="form-control input-sm" placeholder="Id" onkeypress= " return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdMarca" type="button" class="btn btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-11">
                            <input id="nombre_marca" name="nombre_marca" type="text" class="form-control input-sm" placeholder="Nombre" onkeypress= " return soloLetras(event)" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>

                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                //verificarSesion(true);
                                $("#buscar").css("display", "none");
                                //$("#id_articulo").focus();
                                //siguientecampo("#id_articulo", "#nombre_articulo", false);
                                $("#id_articulo").focusout(function (event) {
                                    if ($("#id_articulo").val() === "") {
                                        $("#id_articulo").val("0");
                                    }
                                    buscarIdArticulo();
                                });
                                $("#botonBuscarIdArticulo").on('click', function () {
                                    $("#buscar").load("buscar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });
                                $("#botonAgregar").on('click', function () {
                                    //if (validarFormulario()) {
                                    agregarArticulo();
                                    //}  
                                });
                                $("#botonModificar").on('click', function () {
                                    //if(validarFormulario()) {
                                    modificarArticulo();
                                    //}   
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    eliminarArticulo();
                                    $('#confirmarEliminar').modal('hide');
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });

                                //  MARCAS

                                $("#id_marca").focusout(function (event) {
                                    if ($("#id_marca").val() === "") {
                                        $("#id_marca").val("0");
                                    }
                                    buscarIdMarca();
                                });
                                $("#botonBuscarIdMarca").on('click', function () {
                                    $("#buscar").load("buscarMarca.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });
        </script>
    </body>
</html>
