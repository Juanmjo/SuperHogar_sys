<!DOCTYPE html>
<html>
    <head>
        <title>SuperHogar_sys | Compras</title>
        <link rel="icon" type="image/png" href="../../../favicon.png" />
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="../../../multimedia/favicon/superman.png" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body  >
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelLinea" class="panel panel-primary">
            <div class="panel-heading centrado">Detalle |Compras </div>
            <div class="panel-body">
                <form id="formLinea">

                    <div class="row">
                        <div class="col-md-1">
                            <span>Id Linea</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_factura_detalle_compra" name="id_factura_detalle_compra" type="text" class="form-control input-sm" placeholder="Id" readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Articulo</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_articulo" name="id_articulo" type="text" class="form-control input-sm" placeholder="Id" onkeypress= " return SoloNumeros(event)">
                        </div>

                        <div class="col-md-1">
                            <button id="botonBuscarIdArticulo" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-4">
                            <input id="nombre_articulo" name="nombre_articulo" type="text" class="form-control input-sm" placeholder="Nombre Articulo" readonly="readonly">
                        </div>
                        
                        <div class="col-md-1">
                                <span>Precio</span>
                            </div>
                            <div class="col-md-4">
                                <input id="precio_compra" name="precio_compra" type="text" class="form-control input-sm" placeholder="Precio de compra" disabled="disabled">
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Cantidad</span>
                        </div>
                        <div class="col-md-1">
                            <input id="cantidad_compra" name="cantidad_compra" type="text" class="form-control input-sm derecha" placeholder="Cantidad" onkeypress= " return SoloNumeros(event)">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-1">
                            <span>Subtotal</span>
                        </div>
                        <div class="col-md-1">
                            <input id="subtotal_compra" name="subtotal_compra" type="text" class="form-control input-sm derecha" placeholder="subtotal" onkeypress= " return SoloNumeros(event)">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregarLinea" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificarLinea" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonEliminarLinea" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminarLinea">Eliminar</button>
                <button id="botonSalirLinea" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Compras | <span id="snombre_empresa"></span> | <span id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_factura_compra" name="id_factura_compra" type="text" class="form-control input-sm" placeholder="Id" onkeypress= " return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdFacturaCompra" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Fecha Factura</span>
                        </div>
                        <div class="col-md-2">
                            <input id="fecha_factura_compra" name="fecha_factura_compra" type="Date" class="form-control input-sm" >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Proveedor</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_proveedor" name="id_proveedor" type="text" class="form-control input-sm" placeholder="Id" onkeypress= " return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdProveedor" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>

                        <div class="col-md-3">
                            <input id="nombre_proveedor" name="nombre_proveedor" type="text" class="form-control input-sm" placeholder="Nombre Proveedor" disabled="disabled">
                        </div>


                        <div class="col-md-3">
                            <input id="ruc_proveedor" name="ruc_proveedor" type="text" class="form-control input-sm" placeholder="RUC" disabled="disabled">
                        </div>

                        <div class="col-md-3">

                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Tipo Factura</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_tipo_factura" name="id_tipo_factura" type="text"
                                   class="form-control imput-sm" placeholder="Id" onkeypress= " return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdTipo_factura" type="button" class="btn btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>


                        <div class="col-md-3">
                            <input id="nombre_tipo_factura" name="nombre_tipo_factura" type="text" class="form-control input-sm" placeholder="Nombre" disabled="disabled">
                        </div>

                        <div class="col-md-6">   
                        </div>
                    </div>
                </form>
                <div id="detalle" hidden="">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Articulo</th>
                                <th>Nombre</th>
                                <th class="centrado">Precio</th>
                                <th class="centrado">Cantidad</th>
                                <!--<th class="centrado">Precio</th>-->
                                <th class="centrado">Subtotal</th>
                                <th class="centrado"><button onclick="agregarLinea()" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button></th>
                            </tr>
                        </thead>
                        <tbody id="contenidoDetalle">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header  centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmarEliminarLinea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header  centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabelLinea">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar esta linea?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlertLinea" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script> 
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
        //verificarSesion(true);
        $("#buscar").css("display", "none");
        $("#panelLinea").css("display", "none");
        $("#id_factura_compra").focus();

        siguienteCampo("#id_factura_compra", "#id_proveedor", false);

        siguienteCampo("#id_articulo", "#cantidad_compra", false);

        if ($("#id_factura_compra").val() === "0") {
            siguienteCampo("#id_proveedor", "#botonAgregar", false);

        } else {

            siguienteCampo("#id_proveedor", "#botonModificar", false);
        }

        $("#id_factura_compra").focusout(function (event) {
            if ($("#id_factura_compra").val() === "") {
                $("#id_factura_compra").val("0");
            }
           buscarIdFacturaCompra();
           var id = $("#id_factura_compra").val();
        $("#id_factura_compra").val("0");
           var img = "<img src='../../../img/compras/" + id + ".jpg' alt=''>";
            $("#foto").html(img);

        });
        $("#id_proveedor").focusout(function (event) {
            if ($("#id_proveedor").val() === "") {
                $("#id_proveedor").val("0");
            }
                    buscarIdProveedor();
        });
         $("#id_articulo").focusout(function (event) {
            if ($("#id_articulo").val() === "") {
                $("#id_articulo").val("0");
            }
                buscarIdArticulo();
          });
         $("#botonBuscarIdFacturaCompra").on('click', function () {
            $("#buscar").load("buscar.html");
            $("#buscar").fadeIn("slow");
            $("#panelPrograma").fadeOut("slow");
          });
         $("#botonBuscarIdProveedor").on('click', function () {
            $("#buscar").load("buscarProveedor.html");
            $("#buscar").fadeIn("slow");
            $("#panelPrograma").fadeOut("slow");
          });
         $("#botonBuscarIdArticulo").on('click', function () {
            $("#buscar").load("buscarArticulo.html");
            $("#buscar").fadeIn("slow");
            $("#panelLinea").fadeOut("slow");
          });

          $("#id_tipo_factura").focusout(function (event) {
            if ($("#id_tipo_factura").val() === "") {
                $("#id_tipo_factura").val("0");
          }
                buscarIdTipo_factura();
          });
          $("#botonBuscarIdTipo_factura").on('click', function () {
                $("#buscar").load("buscarTipoFactura.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
           });
           
           $("#cantidad_compra").focusout(function (event) {
            if ($("#cantidad_compra").val() !== "" && $("#precio_compra").val() !== "") {
                subtotal(this);
                
            }
                    
        });

            $("#botonAgregar").on('click', function () {
                if (validarFormulario()){
                agregarFacturaCompra();
                }
            });
            $("#botonModificar").on('click', function () {
                if (validarFormulario()){
                modificarFacturaCompra();
                }
            });
            $("#botonEliminarAlert").on('click', function () {
                eliminarFacturaCompra();
                $('#confirmarEliminar').modal('hide');
            });
            $("#botonSalir").on('click', function () {
                location.href = "../../../menu.html";
             });

            $("#botonAgregarLinea").on('click', function () {

                agregarFacturaDetalle();

            });
            $("#botonModificarLinea").on('click', function () {

                modificarFacturaDetalle();


            });
            $("#botonEliminarAlertLinea").on('click', function () {
                eliminarFacturaDetalle();
                $('#confirmarEliminarLinea').modal('hide');
            });
            $("#botonSalirLinea").on('click', function () {
            $("#panelLinea").fadeOut("slow");
            $("#panelPrograma").fadeIn("slow");
            });

        </script>
    </body>
</html>
